<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CustomService</title>
	<script src="../scripts/angular.min.js"></script>
	<script src="../scripts/20_customService.js"></script>
	<script src="../scripts/20_stringService.js"></script>
	<link href="../Styles.css" rel="stylesheet" />
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<table>
			<tr>
				<td>Your String</td>
				<td><input type="text" ng-model="input"/></td>
			</tr>
			<tr>
				<td>Result</td>
				<td><input type="text" ng-model="output"/></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" ng-click="transformString(input)" value="Process String" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
