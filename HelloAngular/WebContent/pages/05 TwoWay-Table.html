<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>TwoWayBinding-Table</title>
	<script src="../scripts/angular.min.js"></script>
	<script src="../scripts/05_twoWay-Table.js"></script>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" ng-model="employee.firstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" ng-model="employee.lastName"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="text" ng-model="employee.gender"></td>
			</tr>
		</table>
		
		<table>
			<tr>
				<td>First Name</td>
				<td>{{ employee.firstName }}</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>{{ employee.lastName }}</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>{{ employee.gender }}</td>
			</tr>
		</table>
	</div>
</body>
</html>
