<div class="modal" *ngIf="isOpen">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closePopup()">&times;</span>
      <h2>{{title}}</h2>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
